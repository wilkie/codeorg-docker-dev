version: '3.9'
services:
  web:
    container_name: web
    hostname: web
    build:
      dockerfile: ./web.Dockerfile
      args:
        UID: ${FIXUID:-1000}
        GID: ${FIXGID:-1000}
    cap_add:
      - SYS_PTRACE
    command: /bin/bash
    ports:
      - "3000:3000"
      - "8022:22"
    volumes:
      - .:/app
      - $HOME/.aws:/home/cdodev/.aws
    tty: true
    depends_on:
      - "db"
    security_opt:
      - seccomp=chrome.json
  db:
    container_name: db
    hostname: db
    image: biarms/mysql:5.7.30
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    expose:
      - "3306"
    volumes:
      - ./data:/var/lib/mysql
